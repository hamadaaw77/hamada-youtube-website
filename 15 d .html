<!DOCTYPE html>
<html>
  <head>
    <style>
      .dd {
        width: 320px;
        height: 180px;
        background-color:gray;
        position: fixed;
        bottom: 15px;
        right: 15px;
      }

      .close {
        position: absolute;
        background-color: black;
        color:white;
        width: 31px;
        height:31px;
        border-radius: 15px;
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        top: -13px;
        left: -13px;
        font-size: 17px;
        
      }

      .cc {
        position:absolute;
        bottom: 10px;
        right: 10px;
        background-color: black;
        color:white;
        font-family: Arial;
        width:45px;
        height: 29px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body style="height:3000px;">
    <div class="dd">
       <div class="close">
      x
    </div>
    <div class="cc">
      0:29
    </div>
    </div>
  </body>
</html>
